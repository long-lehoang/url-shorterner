version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: url-shortener-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  migration:
    build:
      context: .
      dockerfile: cmd/migration/Dockerfile
    container_name: url-shortener-migration
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/shortener?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  api:
    build:
      context: .
      dockerfile: cmd/api/Dockerfile
    container_name: url-shortener-api
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DATABASE_URL: postgres://postgres:password@postgres:5432/shortener?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      SHORT_CODE_LENGTH: 8
      RATE_LIMIT_MAX: 100
      RATE_LIMIT_WINDOW_SECONDS: 60
      BLOOM_N: 1000000
      BLOOM_P: 0.001
      DOMAIN: http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migration:
        condition: service_completed_successfully

  analytics:
    build:
      context: .
      dockerfile: cmd/analytics/Dockerfile
    container_name: url-shortener-analytics
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/shortener?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  redoc:
    image: nginx:alpine
    container_name: url-shortener-redoc
    ports:
      - "8081:80"
    volumes:
      - ./docs:/usr/share/nginx/html:ro
    depends_on:
      - api

volumes:
  postgres_data:
